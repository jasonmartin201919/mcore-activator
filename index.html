<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MCORE 授权中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0f172a; }
        .admin-mode { --bg: #1a150e; }
        body { background-color: var(--bg); transition: all 0.6s ease; color: white; font-family: system-ui, -apple-system, sans-serif; }
        
        .glass { 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.08); 
        }
        .admin-mode .glass { background: rgba(45, 38, 25, 0.6); border: 1px solid rgba(212, 175, 55, 0.2); }
        
        /* 简约扁平化标题 */
        .brand-flat {
            color: #ffffff;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        .admin-mode .brand-flat { color: #d4af37; }

        .animate-up { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        input::placeholder { color: rgba(156, 163, 175, 0.4); }
        .loading { opacity: 0.5; pointer-events: none; }

        /* 复制按钮动画 */
        .copy-btn:active { scale: 0.9; }
        .copy-success-tip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: 0.3s;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 antialiased">

<div id="mainContainer" class="glass rounded-[2.5rem] w-full max-w-5xl shadow-2xl transition-all duration-700 overflow-hidden flex flex-col md:flex-row">
    
    <div class="p-10 md:p-16 flex flex-col justify-center items-center md:items-start md:w-2/5 border-b md:border-b-0 md:border-r border-white/5">
        <h1 id="brand" class="brand-flat text-5xl md:text-6xl mb-4 transition-all duration-500">MCORE</h1>
        <p id="subTitle" class="text-gray-400 text-xs font-bold tracking-[0.4em] uppercase opacity-60">数据授权中心</p>
    </div>

    <div class="p-10 md:p-16 flex-1 flex flex-col justify-center">
        <div class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="orderId" oninput="checkSuper(this.value)" placeholder="授权订单号" 
                    class="w-full bg-black/30 border border-white/5 rounded-2xl px-6 py-4 focus:outline-none text-center font-mono text-lg transition-all focus:border-indigo-500/40">
                
                <input type="tel" id="phoneNum" oninput="checkSuper(this.value)" placeholder="购买手机号" 
                    class="w-full bg-black/30 border border-white/5 rounded-2xl px-6 py-4 focus:outline-none text-center font-mono text-lg transition-all focus:border-indigo-500/40">
            </div>
            
            <button onclick="process()" id="actionBtn" class="w-full py-4 bg-indigo-600 rounded-2xl font-bold text-base tracking-widest transition-all shadow-xl hover:bg-indigo-500 active:scale-[0.98]">
                开始安全提取
            </button>

            <div id="resultArea" class="hidden mt-8 animate-up">
                <div class="relative p-6 bg-white/5 rounded-2xl border border-white/10 flex flex-col items-center justify-center">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-3 font-bold">Authorized Key</p>
                    
                    <div class="flex items-center gap-4 w-full">
                        <div id="keyCode" class="flex-1 text-xl md:text-2xl font-mono font-bold break-all select-all tracking-wider text-indigo-400 text-center"></div>
                        
                        <button onclick="copyKey()" class="copy-btn relative p-3 bg-white/10 hover:bg-white/20 rounded-xl transition-all group">
                            <span id="copyTip" class="copy-success-tip">已复制</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                            </svg>
                        </button>
                    </div>

                    <div id="status" class="mt-4 text-[10px] opacity-40 italic">提取成功：请在客户端输入此码完成激活</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const WORKER_URL = "https://auth.maxus.work"; 
    const POOL_RAW = "https://raw.githubusercontent.com/jasonmartin201919/mcore-activator/main/pool.json";
    const SUPER_CODE = "940715";

    function checkSuper(val) {
        const isSuper = (val.trim() === SUPER_CODE);
        const btn = document.getElementById('actionBtn');
        const brand = document.getElementById('brand');
        const sub = document.getElementById('subTitle');
        
        if (isSuper) {
            document.body.classList.add('admin-mode');
            sub.innerText = "超级权限模式";
            btn.innerText = "立即提取库存";
            btn.classList.replace('bg-indigo-600', 'bg-amber-600');
        } else {
            document.body.classList.remove('admin-mode');
            sub.innerText = "数据授权中心";
            btn.innerText = "开始安全提取";
            btn.classList.replace('bg-amber-600', 'bg-indigo-600');
        }
    }

    async function process() {
        const order = document.getElementById('orderId').value.trim();
        const phone = document.getElementById('phoneNum').value.trim();
        const btn = document.getElementById('actionBtn');
        
        if(!order || !phone) {
            alert("请填写信息");
            return;
        }

        btn.classList.add('loading');
        btn.innerText = "安全审计中...";

        try {
            // --- 新增校验逻辑：检查是否已经提取过 ---
            // 直接请求 Worker 的 GET 接口获取 db.json 数据
            const resDb = await fetch(`${WORKER_URL}?t=${Date.now()}`);
            const dbDataJson = await resDb.json();
            
            // 解码 db.json 内容 (Worker 返回的是 GitHub 的原始 API 响应)
            const content = atob(dbDataJson.content.replace(/\s/g, ""));
            const db = JSON.parse(decodeURIComponent(escape(content)));

            // 查找是否已有相同的手机号或订单号（排除超级授权码情况）
            if (order !== SUPER_CODE) {
                const existingEntry = db.keys.find(k => k.phone === phone || k.order_id === order);
                if (existingEntry) {
                    // 如果找到了，直接显示旧的激活码，不分配新的
                    render(existingEntry.code, "text-amber-400", "您已提取过授权码，请勿重复操作");
                    return;
                }
            }

            // --- 原有逻辑：提取新码 ---
            const resPool = await fetch(`${POOL_RAW}?t=${Date.now()}`);
            const poolData = await resPool.json();
            const pool = poolData.pool || [];

            if (pool.length === 0) {
                render("库存不足", "text-red-500", "授权库为空，请联系客服补货");
                return;
            }

            let hash = 0;
            const seed = order + phone;
            for (let i = 0; i < seed.length; i++) hash = ((hash << 5) - hash) + seed.charCodeAt(i);
            const targetCode = pool[Math.abs(hash) % pool.length].code;

            const success = await preBindOrder(targetCode, order, phone);

            if (success) {
                render(targetCode, "text-indigo-400", "提取成功：点击右侧按钮可一键复制");
            } else {
                render("记录失败", "text-red-400", "云端同步失败，请检查网络");
            }

        } catch (e) {
            alert("异常: " + e.message);
        } finally {
            btn.classList.remove('loading');
            btn.innerText = (order === SUPER_CODE) ? "立即提取库存" : "开始安全提取";
        }
    }

    async function preBindOrder(code, order, phone) {
        try {
            const response = await fetch(WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code, order_id: order, phone })
            });
            const result = await response.json();
            return result.success; 
        } catch (err) { return false; }
    }

    function render(code, colorClass, statusTxt) {
        const resArea = document.getElementById('resultArea');
        const keyDisp = document.getElementById('keyCode');
        keyDisp.innerText = code;
        keyDisp.className = `flex-1 text-xl md:text-2xl font-mono font-bold break-all select-all tracking-wider text-center ${colorClass}`;
        document.getElementById('status').innerText = statusTxt;
        resArea.classList.remove('hidden');
    }

    // 一键复制功能
    function copyKey() {
        const text = document.getElementById('keyCode').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const tip = document.getElementById('copyTip');
            tip.style.opacity = '1';
            setTimeout(() => tip.style.opacity = '0', 1500);
        });
    }
</script>
</body>
</html>
