<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCORE 2.5 自助授权中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at center, #1a1c2c 0%, #07080a 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; font-family: -apple-system, system-ui, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .glow-button { background: linear-gradient(45deg, #4f46e5, #9333ea); transition: all 0.3s ease; box-shadow: 0 0 15px rgba(79, 70, 229, 0.4); }
        .glow-button:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(147, 51, 234, 0.6); }
        .code-card { background: rgba(0, 0, 0, 0.3); border: 1px dashed rgba(255, 255, 255, 0.3); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pop { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body>

<div class="glass p-8 w-full max-w-md mx-4 animate-pop">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold tracking-tight">MCORE 2.5 授权中心</h1>
        <p class="text-gray-400 text-sm mt-2">请输入订单号领取您的永久激活码</p>
    </div>

    <div class="space-y-6">
        <div>
            <label class="block text-xs font-medium text-gray-400 mb-2 uppercase tracking-wider">订单号 (闲鱼/小红书)</label>
            <input type="text" id="orderId" placeholder="请输入订单后四位或完整订单号" 
                class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <button onclick="requestKey()" id="btnText" class="glow-button w-full py-4 rounded-xl font-bold text-white">
            立即领取激活码
        </button>

        <div id="resultArea" class="hidden animate-pop">
            <div class="code-card p-6 rounded-xl text-center relative overflow-hidden">
                <p class="text-xs text-gray-400 mb-2">领取成功！您的激活码为：</p>
                <div id="keyCode" class="text-xl font-mono font-bold text-indigo-300 tracking-widest select-all">
                    MCORE-XXXX-XXXX
                </div>
                <button onclick="copyKey()" class="mt-4 text-xs text-indigo-400 hover:text-indigo-300 underline">点击复制</button>
            </div>
            <p class="text-[10px] text-gray-500 mt-4 text-center">提示：请及时激活，激活码将与首次运行的设备绑定。</p>
        </div>
    </div>

    <div class="mt-8 pt-6 border-t border-white/5 text-center">
        <p class="text-[10px] text-gray-600 uppercase tracking-widest">Powered by GitHub Cloud Infrastructure</p>
    </div>
</div>

<script>
    // 注意：这里需要配合 GitHub Action 将私有库的码定时同步到公开库的一个 pool.json 中
    async function requestKey() {
        const orderId = document.getElementById('orderId').value;
        if (!orderId || orderId.length < 4) {
            alert('请输入正确的订单信息');
            return;
        }

        const btn = document.getElementById('btnText');
        btn.innerText = '正在连接云端数据库...';
        btn.disabled = true;

        try {
            // 模拟 API 请求过程（此处后续对接你 Public 仓库的 pool.json）
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // 演示效果：展示结果
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('keyCode').innerText = 'MCORE-A8B9-X2Y3'; // 实际应从 API 获取
            btn.innerText = '领取成功';
            btn.style.background = '#10b981';
        } catch (e) {
            alert('请求失败，请稍后重试');
            btn.innerText = '立即领取激活码';
            btn.disabled = false;
        }
    }

    function copyKey() {
        const code = document.getElementById('keyCode').innerText;
        navigator.clipboard.writeText(code);
        alert('激活码已复制！');
    }
</script>

</body>
</html>
