<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MCORE 授权中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --main-bg: #0f172a; --accent: #4f46e5; }
        .admin-mode { --main-bg: #1a150e; --accent: #d4af37; }
        body { background: var(--main-bg); transition: background 0.5s ease; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .gold-glow { box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); border: 1px solid #d4af37 !important; }
        .btn-gold { background: linear-gradient(45deg, #d4af37, #f9e29d); color: #000; font-weight: 800; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 antialiased">

<div id="mainContainer" class="glass p-8 rounded-[2rem] w-full max-w-md shadow-2xl transition-all duration-500">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-black italic tracking-tighter">MCORE <span id="vText" class="text-indigo-400">2.5</span></h1>
        <p class="text-gray-400 text-xs mt-2">安全授权核验系统</p>
    </div>

    <div class="space-y-5">
        <input type="text" id="orderId" oninput="checkSecret(this.value)" placeholder="请输入订单号" 
            class="w-full bg-black/20 border border-white/10 rounded-2xl px-5 py-4 focus:outline-none text-center font-mono transition-all">
        
        <div id="normalActions">
            <button onclick="processRequest()" class="w-full py-4 bg-indigo-600 rounded-2xl font-bold tracking-widest uppercase shadow-lg">核验身份</button>
        </div>

        <div id="adminActions" class="hidden grid grid-cols-2 gap-3 animate-bounce">
            <button onclick="processRequest()" class="btn-gold py-4 rounded-2xl text-xs uppercase tracking-tighter">立即提取</button>
            <button onclick="enterAdmin()" class="bg-white/10 border border-white/20 py-4 rounded-2xl text-xs uppercase tracking-tighter hover:bg-white/20">管理后台</button>
        </div>

        <div id="resultArea" class="hidden mt-6 p-6 bg-white/5 rounded-3xl border border-white/5 text-center space-y-3">
            <div id="keyCode" class="text-xl font-mono font-bold break-all select-all"></div>
            <div id="statusTag" class="text-[9px] px-2 py-1 rounded inline-block"></div>
        </div>
    </div>
</div>

<script>
    const SECRET = "940715";
    
    function checkSecret(val) {
        const isSecret = val === SECRET;
        document.body.classList.toggle('admin-mode', isSecret);
        document.getElementById('mainContainer').classList.toggle('gold-glow', isSecret);
        document.getElementById('normalActions').classList.toggle('hidden', isSecret);
        document.getElementById('adminActions').classList.toggle('hidden', !isSecret);
        document.getElementById('vText').innerText = isSecret ? "PRO" : "2.5";
        document.getElementById('vText').style.color = isSecret ? "#d4af37" : "#818cf8";
    }

    function enterAdmin() {
        const pwd = prompt("请输入管理校验码:");
        if(pwd === SECRET) {
            // 注意：这里跳转到你的私有库 admin.html 的路径
            window.location.href = "admin.html";
        } else {
            alert("拒绝访问");
        }
    }

    async function processRequest() {
        const input = document.getElementById('orderId').value.trim();
        const resArea = document.getElementById('resultArea');
        const keyCode = document.getElementById('keyCode');
        
        if(input === SECRET) {
            keyCode.innerText = "MCORE-GOLD-SUPER-" + Math.random().toString(36).substr(2,8).toUpperCase();
            keyCode.className = "text-xl font-mono font-bold text-[#d4af37]";
            document.getElementById('statusTag').innerText = "超级权限激活";
            resArea.classList.remove('hidden');
            return;
        }
        // 普通逻辑（省略，参考上版本）
    }
</script>
</body>
</html>
